<section class="login-form">
    <form fxLayout="column" class="login-container" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)"> 
      <mat-form-field>
        <input 
          type="email" 
          matInput placeholder="Enter your email" 
          ngModel 
          name="email"
          email required
          #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid!</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <input 
          type="password" 
          matInput 
          placeholder="Enter your password" 
          ngModel 
          name="password"
          required
          minlength="6"
          #pwInput="ngModel">
          <mat-error>Password should be at least 6 characters long!</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
  </section>

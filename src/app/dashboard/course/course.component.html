<mat-card class="course">
  <mat-card-header>
    <div mat-card-avatar class="course-header__avatar" id="course-avatar_{{course.id}}"></div>
    <mat-card-title id="course-title_{{course.id}}">{{course.title}}</mat-card-title>
    <mat-card-subtitle id="course-subtitle_{{course.id}}">{{course.subtitle}}</mat-card-subtitle>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <button mat-icon-button class="course__more" [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="{id: course.id }">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <div class="course__thumbnail">
      <button mat-fab color="basic" class="course__playbtn" (click)="playCourse(course.id)">
        <mat-icon class="size-16">play_circle_filled</mat-icon>
      </button>
      <img id="course-thumbnail_{{course.id}}" mat-card-image class="" src="{{course.thumbnail}}" alt="thumbnail">
    </div>
    <p id="course-description_{{course.id}}">
      {{course.description}}
    </p>
  </mat-card-content>
</mat-card>

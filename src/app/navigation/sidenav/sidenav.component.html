<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onCloseSideNav()">
    <mat-icon>group_add</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>

  <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onCloseSideNav()">
    <mat-icon>person</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/add_course" (click)="onCloseSideNav()">
    <mat-icon>local_hospital</mat-icon>
    <span class="nav-caption">Add course</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/dashboard" (click)="onCloseSideNav()">
    <mat-icon>dashboard</mat-icon>
    <span class="nav-caption">Dashboard</span>
  </a>
  <a *ngIf="isAuth" mat-list-item (click)="onLogout()">
    <mat-icon>directions_run</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
